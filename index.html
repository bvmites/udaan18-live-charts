<html>
<head>
    <meta charset="utf-8">
    <title>Live Charts</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/flexboxgrid-helpers.min.css">
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/Chart.bundle.js"></script>
    <script src="./js/socket.io.js"></script>
    <script src="js/handlebars-v4.0.11.js"></script>
</head>
<body>
<div id="owl-carousel-container"></div>
<script id="owl-carousel-template" type="text/x-handlebars-template">
    <div class="owl-carousel">
        {{#each chart}}
        <div>
            <div class="row">{{categoryId}}</div>
            <div class="row">
                <div class="col-sm-6 hidden-xs hidden-sm">
                    <div class="row">
                        <div class="col-sm-3">a</div>
                        <div class="col-sm-3">b</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">c</div>
                        <div class="col-sm-3">d</div>
                    </div>
                </div>
                <div class="charts col-sm-12 col-xs-12 col-md-6 col-lg-6 middle-lg">
                    <canvas id="cat{{@index}}"></canvas>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</script>
<script src="./js/index.js"></script>
</body>
</html>
